<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>Site Recorder</title>

		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.84.13/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"site.recorder.SiteRecorder": "./"}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					homeIcon: {
						favicon: "img/P1__Ico16x16.ico"
					},
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "site.recorder.SiteRecorder"
					})
				}).placeAt("content");
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
